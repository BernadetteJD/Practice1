<!DOCTYPE html>
<html>
    <head>
        <title>Created User</title>
    </head>
    <body>
        <h1>Created User</h1> <hr>
        <form method="get" enctype="application/x-www-form-urlencoded">
            <fieldset>
            <label>Name</label>
                <input type="text" name="name" placeholder="name"><br>
                <label>Select Superhero</label>
                <select name="options">
                    <option value="deadpool">Deadpool</option>
                    <option value="batman_vs_superman">Batman vs Superman</option>
                    <option value="civil_war">Captain America: Civil War</option>
                    <option value="doctor_strange">Doctor Strange</option>
                    <option value="suicide_squad">Suicide Squad</option>
                    <option value="apocalypse">X-Men: Apocalypse</option>
                    <option value="gotg_vol2">Guardian of the Galaxy Vol 2</option>
                    <option value="justice_league">Justice League</option>
                    <option value="logan">Logan</option>
                    <option value="homecoming">Spider Man: Homecoming</option>
                    <option value="wonder_woman"selected="selected">Wonder Woman</option>
                    <option value="thor_ragnarok">Thor: Ragnarok</option>
                    <option value="black_panther">Balck Panther</option>
                </select><br>
                <label>Enter bio</label>
                <textarea name="about" cols="10" rows="2">Input text bio.</textarea><br>
                <label>Upload your photo</label>
                <input type="file" name="filename" />
                <label>Register</label>
                <button>Clear</button> 
                <button>Add user Id</button>
            </fieldset>
        </form>
    </body>
</html>
