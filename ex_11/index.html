<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1> <hr>
    <form action="login.html" method="get" enctype="application/x-www-form-urlencoded">
        <fieldset>
        <input type="text" name="username" placeholder="Enter name" maxlength="12" size="30"><br><br>
        <input type="password" name="password" size="30" maxlength="8">
        <input type="submit" value="Login" name="login">
        </fieldset>
    </form>
    </body>
</html>
